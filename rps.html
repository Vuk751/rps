<script>
let compChoice = ["rock", "paper", "scissors"];

function getCompChoice() {
    let choice = compChoice[Math.floor(Math.random() * compChoice.length)];
    console.log('Computer chose ' + choice);
    return choice;
   
}

function getHumanChoice(){
    let choice;
    do {
        choice = prompt('RPS Select').toLowerCase();
    } while (!compChoice.includes(choice)); // Ensure user's choice is valid
    console.log('You chose ' + choice);
    return choice;
}



function comparison(){
    let humChoice = getHumanChoice();
    let computerChoice = getCompChoice();


    if (humChoice.toLowerCase() === computerChoice){
        console.log('It\s a tie.');
    }

    else if((humChoice == 'scissors') && (computerChoice == 'paper') || (humChoice == 'paper') && (computerChoice == 'rock') || (humChoice == 'rock') && (computerChoice == 'scissors')){
        console.log('You win. ' + humChoice + ' beats ' + computerChoice)

    }

    else {
        console.log('You lose. ' + computerChoice + ' beats ' + humChoice)
    }


}

comparison();
