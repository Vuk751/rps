let compChoice = ["rock", "paper", "scissors"];

function getCompChoice() {
    let choice = compChoice[Math.floor(Math.random() * compChoice.length)];

    return choice;
   
}

function getHumanChoice(){
    let choice = prompt('RPS Select').toLowerCase();

        console.log('You chose ' + choice);
        return choice;
    }

    else {
        
        console.log(choice + ' is not a valid option' );

    }
    
    
    
    
}



function comparison(){
    let humChoice = getHumanChoice();

    }

    else {
        console.log('You lose. ' + (computerChoice[0].toUpperCase() + computerChoice.slice(1)) + ' beats ' + humChoice + '.');
        return 'lose';
    }


}

comparison();
